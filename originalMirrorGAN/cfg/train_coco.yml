        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 0.0
        LAMBDA1: 10.0

CAP:
    EMBED_SIZE: 256
    HIDDEN_SIZE: 256
    NUM_LAYERS: 1
    LEARNING_RATE: 0.001
    CAPTION_CNN_PATH: '../output/coco/STREAM_new/2020_06_11_11_39_38/encoder_epoch4'
    CAPTION_RNN_PATH: '../output/coco/STREAM_new/2020_06_11_11_39_38/decoder_epoch4'
    USE_ORIGINAL: False

GAN:
    DF_DIM: 64
    GF_DIM: 32
    Z_DIM: 100
    R_NUM: 2

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 5
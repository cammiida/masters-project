CONFIG_NAME: 'MirrorGAN_new'
DATASET_NAME: 'coco'
DATA_DIR: '../data/'
GPU_ID: -1
CUDA: True
WORKERS: 8
OUTPUT_PATH: '../output/'
TREE:
    BRANCH_NUM: 3

TRAIN:
    FLAG: True
    NET_G: ''
    B_NET_D: True
    BATCH_SIZE: 64  # 22
    MAX_EPOCH: 650
    SNAPSHOT_INTERVAL: 50
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002

    NET_E: '../output/coco/STEM/2020_06_11_12_14_13/Model/text_encoder115.pth'
